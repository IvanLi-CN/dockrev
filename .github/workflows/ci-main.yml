name: CI (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_TOOLCHAIN: "1.91.0"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout (for push diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - "web/**"

  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CARGO_TARGET_DIR: target/ci/main/${{ github.job }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --workspace --locked --all-targets --all-features

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CARGO_TARGET_DIR: target/ci/main/${{ github.job }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Run cargo test
        run: cargo test --workspace --locked --all-features

  frontend:
    name: Frontend (lint + Storybook)
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.web == 'true' }}
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: bun install (frozen lockfile)
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile

      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Front-end lint + build + Storybook tests
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun run lint
          bun run build
          bun run build-storybook -- --quiet
          bun ./node_modules/.bin/playwright install --with-deps chromium
          bun run test-storybook
