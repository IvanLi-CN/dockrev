name: CI (PR)

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_TOOLCHAIN: "1.91.0"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      web: ${{ steps.filter.outputs.web }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Paths filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - "web/**"
            docker:
              - "Dockerfile"
              - ".github/**"
              - "deploy/**"
              - "Cargo.toml"
              - "Cargo.lock"
              - "crates/**"
              - "src/**"
              - "web/**"

  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CARGO_TARGET_DIR: target/ci/pr/${{ github.job }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --workspace --locked --all-targets --all-features

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CARGO_TARGET_DIR: target/ci/pr/${{ github.job }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Run cargo test
        run: cargo test --workspace --locked --all-features

  frontend:
    name: Frontend (lint + Storybook)
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.web == 'true' }}
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: bun install (frozen lockfile)
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile

      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Front-end lint + build + Storybook tests
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun run lint
          bun run build
          bun run build-storybook -- --quiet
          bun ./node_modules/.bin/playwright install --with-deps chromium
          bun run test-storybook

  pr-release-check:
    name: Release build check (PR)
    runs-on: ubuntu-latest
    needs: [changes, lint, unit-tests]
    if: ${{ needs.changes.outputs.docker == 'true' }}
    env:
      # Multi-arch (via QEMU) is validated on main/release publishes; keep PR checks fast.
      PLATFORMS: linux/amd64
      CARGO_TARGET_DIR: target/ci/pr
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun (only when web changed)
        if: ${{ needs.changes.outputs.web == 'true' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CARGO_TARGET_DIR }}
          key: ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('Cargo.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_TOOLCHAIN }}-

      - name: Build web (only when web changed)
        if: ${{ needs.changes.outputs.web == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f web/package.json ]]; then
            cd web
            bun install --frozen-lockfile
            bun run build
          else
            echo "No web/ package; skipping"
          fi

      - name: Install system dependencies (musl)
        run: sudo apt-get update && sudo apt-get install -y musl-tools pkg-config libsqlite3-dev

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build dockrev (linux/amd64 musl) + stage docker artifact
        shell: bash
        run: |
          set -euo pipefail
          cargo build -p dockrev-api --bin dockrev --release --locked --target x86_64-unknown-linux-musl
          mkdir -p dist/ci/docker/amd64
          cp target/ci/pr/x86_64-unknown-linux-musl/release/dockrev dist/ci/docker/amd64/dockrev

      - name: Smoke test (linux/amd64 musl)
        shell: bash
        env:
          DOCKREV_SMOKE_BIN: dist/ci/docker/amd64/dockrev
        run: bash ./.github/scripts/smoke-test.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (multi-arch; no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: false
          target: runtime-prebuilt
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true
          build-args: |
            APP_EFFECTIVE_VERSION=0.0.0-pr
