name: CI (PR)

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  RUST_TOOLCHAIN: "1.91.0"

jobs:
  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build web (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f web/package.json ]]; then
            cd web
            npm ci
            npm run build
          else
            echo "No web/ package; skipping"
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --workspace --locked --all-targets --all-features

      - name: Front-end lint (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f web/package.json ]]; then
            cd web
            npm run lint
            npm run build-storybook -- --quiet
            npx playwright install --with-deps chromium
            npm run test-storybook
          else
            echo "No web/ package; skipping"
          fi

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build web (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f web/package.json ]]; then
            cd web
            npm ci
            npm run build
          else
            echo "No web/ package; skipping"
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --workspace --locked --all-features

  pr-release-check:
    name: Release build check (PR)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    env:
      # Multi-arch (via QEMU) is validated on main/release publishes; keep PR checks fast.
      PLATFORMS: linux/amd64
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build web (optional)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f web/package.json ]]; then
            cd web
            npm ci
            npm run build
          else
            echo "No web/ package; skipping"
          fi

      - name: Install system dependencies (musl)
        run: sudo apt-get update && sudo apt-get install -y musl-tools pkg-config libsqlite3-dev

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build dockrev (linux/amd64 musl)
        shell: bash
        run: |
          set -euo pipefail
          export CARGO_TARGET_DIR=target/ci/pr
          cargo build -p dockrev-api --bin dockrev --release --locked --target x86_64-unknown-linux-musl

      - name: Smoke test (linux/amd64 musl)
        shell: bash
        env:
          DOCKREV_SMOKE_BIN: target/ci/pr/x86_64-unknown-linux-musl/release/dockrev
        run: bash ./.github/scripts/smoke-test.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (multi-arch; no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: false
          build-args: |
            APP_EFFECTIVE_VERSION=0.0.0-pr
