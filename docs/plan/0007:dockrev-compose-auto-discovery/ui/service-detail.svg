<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* Dockrev Web tokens (see web/src/index.css: html[data-theme='dark']) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --dockrev-surface: rgba(255, 255, 255, 0.035);
        --borderColor: rgba(229, 231, 235, 0.12);
        --muted: rgba(229, 231, 235, 0.78);
        --muted2: rgba(229, 231, 235, 0.56);
        --text: rgba(229, 231, 235, 0.92);

        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .brand { font-size: 16px; font-weight: 650; fill: var(--text); }
      .hint { font-size: 12px; fill: var(--muted2); }
      .h1 { font-size: 22px; font-weight: 750; fill: var(--text); }
      .title { font-size: 16px; font-weight: 650; fill: var(--text); }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }

      .line { stroke: var(--borderColor); stroke-width: 1; }
      .card { fill: var(--panel); stroke: var(--borderColor); stroke-width: 1; }
      .surface { fill: var(--dockrev-surface); }

      .btnPrimary { fill: var(--color-primary); }
      .btnDanger { fill: var(--color-error); }
      .btnGhost { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .btnTextPrimary { font-size: 12px; font-weight: 800; fill: var(--color-primary-content); }
      .btnTextDanger { font-size: 12px; font-weight: 800; fill: var(--color-error-content); }
      .btnTextGhost { font-size: 12px; font-weight: 800; fill: var(--text); }

      .pill { fill: rgba(229, 231, 235, 0.08); stroke: rgba(229, 231, 235, 0.18); stroke-width: 1; }
      .pillText { font-size: 11px; font-weight: 650; fill: var(--muted); }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Topbar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <line x1="0" y1="64" x2="1440" y2="64" class="line"/>
  <text x="28" y="40" class="brand">Dockrev</text>
  <text x="110" y="40" class="hint">服务详情</text>

  <!-- Existing top actions (ServiceDetailPage): 预览更新 + 阻止此服务更新; NEW: 归档/恢复 -->
  <rect x="960" y="18" width="96" height="28" rx="8" class="btnPrimary"/>
  <text x="1008" y="37" class="btnTextPrimary" text-anchor="middle">预览更新</text>
  <rect x="1064" y="18" width="140" height="28" rx="8" class="btnDanger"/>
  <text x="1134" y="37" class="btnTextDanger" text-anchor="middle">阻止此服务更新</text>
  <rect x="1212" y="18" width="92" height="28" rx="8" class="btnGhost"/>
  <text x="1258" y="37" class="btnTextGhost" text-anchor="middle">归档</text>
  <rect x="1312" y="18" width="92" height="28" rx="8" class="btnGhost"/>
  <text x="1358" y="37" class="btnTextGhost" text-anchor="middle">恢复</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <line x1="256" y1="64" x2="256" y2="900" class="line"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="155" class="label">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="203" class="label">更新队列</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(110, 231, 255, 0.05)"/>
  <text x="44" y="251" class="title">服务</text>
  <rect x="16" y="274" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="299" class="label">系统设置</text>

  <!-- Main: title row -->
  <rect x="280" y="96" width="1136" height="92" rx="16" class="card"/>
  <text x="300" y="130" class="title">服务: <tspan class="mono">worker</tspan></text>
  <rect x="520" y="114" width="96" height="24" rx="999" class="pill"/>
  <text x="568" y="131" class="pillText" text-anchor="middle">stack: blog</text>
  <text x="300" y="156" class="mono">ghcr.io/acme/worker</text>
  <text x="300" y="176" class="muted">id <tspan class="mono">svc_123</tspan> · stack <tspan class="mono">st_456</tspan></text>

  <!-- NEW: Archive banner (does not change update logic; only visibility/restore UI) -->
  <rect x="280" y="204" width="1136" height="78" rx="16" class="card"/>
  <text x="300" y="238" class="title">已归档（仅隐藏）</text>
  <text x="300" y="262" class="muted">归档对象仍参与 check/update 计算与计数展示，但不会触发通知发送</text>
  <rect x="1240" y="228" width="156" height="28" rx="8" class="btnPrimary"/>
  <text x="1318" y="247" class="btnTextPrimary" text-anchor="middle">恢复到主视图</text>

  <!-- Two columns (keep existing ServiceDetailPage layout) -->
  <rect x="280" y="300" width="560" height="260" rx="16" class="card"/>
  <text x="300" y="334" class="title">更新策略</text>
  <text x="300" y="358" class="muted">（原有内容不变）忽略后不计入“可更新”，但保留可追溯记录</text>
  <rect x="300" y="380" width="520" height="44" rx="12" class="surface"/>
  <text x="320" y="406" class="label">示例：同级别新版本仅提示（5.3）</text>
  <rect x="300" y="438" width="520" height="96" rx="12" class="surface"/>
  <text x="320" y="464" class="label">忽略名单（服务级）</text>
  <text x="320" y="490" class="mono">- 5.3.*</text>

  <rect x="856" y="300" width="560" height="260" rx="16" class="card"/>
  <text x="876" y="334" class="title">归档与可见性（新增）</text>
  <text x="876" y="358" class="muted">归档=隐藏/收纳（可恢复）；不做删除</text>
  <text x="876" y="388" class="label">service.archived</text>
  <rect x="1030" y="376" width="80" height="26" rx="10" class="surface" stroke="var(--borderColor)" stroke-width="1"/>
  <text x="1070" y="393" class="pillText" text-anchor="middle">true</text>
  <text x="876" y="424" class="label">stack.archived</text>
  <rect x="1030" y="412" width="80" height="26" rx="10" class="surface" stroke="var(--borderColor)" stroke-width="1"/>
  <text x="1070" y="429" class="pillText" text-anchor="middle">false</text>
  <text x="876" y="466" class="muted">注：归档不影响扫描与计数；仅影响 UI 可见性与通知发送</text>

  <!-- Bottom section hint -->
  <rect x="280" y="580" width="1136" height="140" rx="16" class="card"/>
  <text x="300" y="614" class="title">归档恢复入口</text>
  <text x="300" y="638" class="muted">服务页（Services）提供 Archived 过滤与恢复；概览页按 stack 成组归档/恢复</text>
  <text x="300" y="666" class="muted">缺省：missing 在重启后自动归档隐藏，但可在归档视图恢复</text>
</svg>
