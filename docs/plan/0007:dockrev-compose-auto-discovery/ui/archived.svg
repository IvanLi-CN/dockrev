<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .panel { fill: #0f1a2c; stroke: #1b2a44; stroke-width: 1; }
      .card { fill: #0c1628; stroke: #1b2a44; stroke-width: 1; }
      .text { fill: #e6eefc; font: 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .muted { fill: #93a4c7; font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .title { fill: #e6eefc; font: 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 700; }
      .h2 { fill: #e6eefc; font: 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 700; }
      .btn { fill: #1a2d4d; stroke: #2a4574; stroke-width: 1; }
      .btnText { fill: #e6eefc; font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 600; }
      .chip { fill: #13233b; stroke: #22385c; stroke-width: 1; }
      .chipText { fill: #cfe0ff; font: 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .divider { stroke: #1b2a44; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720"/>

  <rect class="panel" x="24" y="18" width="1152" height="56" rx="12"/>
  <text class="title" x="52" y="54">Archived</text>
  <text class="muted" x="180" y="54">Restore items back to the main view</text>

  <!-- Tabs -->
  <rect class="chip" x="24" y="94" width="120" height="32" rx="10"/>
  <text class="chipText" x="58" y="115">Stacks</text>
  <rect class="chip" x="152" y="94" width="120" height="32" rx="10" opacity="0.6"/>
  <text class="chipText" x="186" y="115">Services</text>
  <rect class="chip" x="280" y="94" width="120" height="32" rx="10" opacity="0.6"/>
  <text class="chipText" x="318" y="115">Projects</text>

  <text class="muted" x="24" y="150">Archived stacks are shown as groups. Restore returns the whole stack to the main view.</text>

  <!-- Group: blog stack -->
  <rect class="card" x="24" y="170" width="1152" height="180" rx="14"/>
  <text class="h2" x="48" y="208">blog</text>
  <rect class="chip" x="110" y="188" width="120" height="28" rx="10"/>
  <text class="chipText" x="124" y="207">services: 7</text>
  <rect class="chip" x="238" y="188" width="120" height="28" rx="10"/>
  <text class="chipText" x="252" y="207">updates: 3</text>

  <rect class="btn" x="1030" y="184" width="120" height="36" rx="10"/>
  <text class="btnText" x="1066" y="208">Restore</text>

  <line class="divider" x1="48" y1="234" x2="1128" y2="234"/>

  <text class="muted" x="48" y="262">Services (preview)</text>
  <text class="text" x="48" y="292">web</text>
  <text class="muted" x="140" y="292">ghcr.io/acme/web:5.2 → 5.3</text>
  <text class="text" x="48" y="322">worker</text>
  <text class="muted" x="140" y="322">ghcr.io/acme/worker:1.1 → 1.2</text>

  <!-- Group: infra stack -->
  <rect class="card" x="24" y="366" width="1152" height="140" rx="14"/>
  <text class="h2" x="48" y="404">infra</text>
  <rect class="chip" x="116" y="384" width="120" height="28" rx="10"/>
  <text class="chipText" x="130" y="403">services: 12</text>
  <rect class="chip" x="244" y="384" width="120" height="28" rx="10"/>
  <text class="chipText" x="258" y="403">updates: 0</text>
  <rect class="btn" x="1030" y="384" width="120" height="36" rx="10"/>
  <text class="btnText" x="1066" y="408">Restore</text>
  <line class="divider" x1="48" y1="430" x2="1128" y2="430"/>
  <text class="muted" x="48" y="458">No pending updates. Restoring only affects visibility.</text>

  <!-- Footer -->
  <rect class="panel" x="24" y="624" width="1152" height="72" rx="14"/>
  <text class="muted" x="48" y="660">Note: Archived items still participate in check/update calculations, but notifications are suppressed. Updates counts remain accurate.</text>
</svg>
