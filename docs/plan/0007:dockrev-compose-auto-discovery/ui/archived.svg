<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* Dockrev Web tokens (see web/src/index.css: html[data-theme='dark']) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #fb7185;

        --dockrev-surface: rgba(255, 255, 255, 0.035);
        --borderColor: rgba(229, 231, 235, 0.12);
        --muted: rgba(229, 231, 235, 0.78);
        --muted2: rgba(229, 231, 235, 0.56);
        --text: rgba(229, 231, 235, 0.92);

        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .brand { font-size: 16px; font-weight: 650; fill: var(--text); }
      .hint { font-size: 12px; fill: var(--muted2); }
      .h1 { font-size: 22px; font-weight: 750; fill: var(--text); }
      .title { font-size: 16px; font-weight: 650; fill: var(--text); }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }

      .line { stroke: var(--borderColor); stroke-width: 1; }
      .card { fill: var(--panel); stroke: var(--borderColor); stroke-width: 1; }
      .surface { fill: var(--dockrev-surface); }

      .btnPrimary { fill: var(--color-primary); }
      .btnGhost { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .btnTextPrimary { font-size: 12px; font-weight: 800; fill: var(--color-primary-content); }
      .btnTextGhost { font-size: 12px; font-weight: 800; fill: var(--text); }

      .chipStatic { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .chipStaticText { font-size: 11px; font-weight: 650; fill: var(--muted); }

      .chip { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .chipActive { fill: rgba(110, 231, 255, 0.12); stroke: rgba(110, 231, 255, 0.18); stroke-width: 1; }
      .chipText { font-size: 11px; font-weight: 650; fill: var(--muted); }
      .chipTextActive { font-size: 11px; font-weight: 650; fill: var(--color-primary); }

      .pill { fill: rgba(229, 231, 235, 0.08); stroke: rgba(229, 231, 235, 0.18); stroke-width: 1; }
      .pillText { font-size: 11px; font-weight: 650; fill: var(--muted); }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Topbar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <line x1="0" y1="64" x2="1440" y2="64" class="line"/>
  <text x="28" y="40" class="brand">Dockrev</text>
  <text x="110" y="40" class="hint">概览</text>

  <!-- Top actions -->
  <rect x="980" y="18" width="108" height="28" rx="8" class="btnPrimary"/>
  <text x="1034" y="37" class="btnTextPrimary" text-anchor="middle">立即发现</text>
  <rect x="1096" y="18" width="92" height="28" rx="8" class="btnGhost"/>
  <text x="1142" y="37" class="btnTextGhost" text-anchor="middle">主视图</text>

  <text x="1204" y="38" class="muted">主题</text>
  <rect x="1238" y="20" width="44" height="24" rx="999" class="chip"/>
  <circle cx="1259" cy="32" r="8" fill="var(--panel)" stroke="rgba(229,231,235,.18)" stroke-width="1"/>

  <rect x="1292" y="18" width="132" height="28" rx="8" class="chipStatic"/>
  <text x="1358" y="37" class="chipStaticText" text-anchor="middle">用户：ivan（FH）</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <line x1="256" y1="64" x2="256" y2="900" class="line"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(56, 189, 248, 0.12)"/>
  <text x="44" y="155" class="title">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="203" class="label">更新队列</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="251" class="label">服务</text>
  <rect x="16" y="274" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="299" class="label">系统设置</text>

  <!-- Main -->
  <text x="280" y="112" class="h1">归档视图（可恢复）</text>
  <text x="280" y="138" class="muted">归档=隐藏/收纳，不做硬删除；归档对象仍参与更新计数，但不会触发通知发送</text>

  <!-- View chips (reuse existing chipRow style) -->
  <rect x="280" y="156" width="92" height="26" rx="10" class="chip"/>
  <text x="326" y="173" class="chipText" text-anchor="middle">主视图</text>
  <rect x="380" y="156" width="112" height="26" rx="10" class="chipActive"/>
  <text x="436" y="173" class="chipTextActive" text-anchor="middle">归档箱</text>

  <!-- Archived stacks (grouped) -->
  <text x="280" y="232" class="title">已归档 stacks（必须成组）</text>
  <rect x="280" y="252" width="1136" height="52" rx="12" class="surface" stroke="rgba(110, 231, 255, 0.08)" stroke-width="1"/>
  <text x="300" y="283" class="title" style="font-size:14px">blog</text>
  <text x="380" y="283" class="muted">stack 已归档 · 7 services · 2 service 已归档</text>
  <rect x="1188" y="264" width="96" height="28" rx="8" class="btnPrimary"/>
  <text x="1236" y="283" class="btnTextPrimary" text-anchor="middle">恢复</text>
  <text x="1400" y="283" class="label" text-anchor="end">▸</text>

  <!-- (expanded) archived services under this stack -->
  <rect x="300" y="312" width="1116" height="40" rx="10" class="surface"/>
  <text x="320" y="336" class="label">Service</text>
  <text x="520" y="336" class="label">Image</text>
  <text x="820" y="336" class="label">状态 / 备注</text>
  <text x="1240" y="336" class="label">操作</text>

  <rect x="300" y="362" width="1116" height="56" rx="12" class="surface"/>
  <text x="320" y="394" class="title" style="font-size:12px">worker</text>
  <text x="520" y="394" class="mono">ghcr.io/acme/worker</text>
  <rect x="820" y="376" width="74" height="24" rx="999" class="pill"/>
  <text x="857" y="393" class="pillText" text-anchor="middle">archived</text>
  <text x="900" y="394" class="muted">仍计入“可更新”计数</text>
  <rect x="1240" y="380" width="96" height="28" rx="8" class="btnPrimary"/>
  <text x="1288" y="399" class="btnTextPrimary" text-anchor="middle">恢复</text>

  <!-- Archived discovered projects (also grouped as one list) -->
  <text x="280" y="476" class="title">已归档 discovered 项目（聚合组）</text>
  <rect x="280" y="496" width="1136" height="40" rx="10" class="surface"/>
  <text x="300" y="520" class="label">Project</text>
  <text x="460" y="520" class="label">Compose</text>
  <text x="760" y="520" class="label">原因</text>
  <text x="1240" y="520" class="label">操作</text>

  <rect x="280" y="546" width="1136" height="56" rx="12" class="surface"/>
  <text x="300" y="578" class="title" style="font-size:12px">srv</text>
  <text x="460" y="578" class="mono">/srv/srv/compose.yml</text>
  <text x="760" y="578" class="muted">unreadable（缺少同路径只读挂载）</text>
  <rect x="1240" y="560" width="96" height="28" rx="8" class="btnPrimary"/>
  <text x="1288" y="579" class="btnTextPrimary" text-anchor="middle">恢复</text>

  <!-- Footer hint -->
  <text x="280" y="844" class="muted">提示：恢复后回到主视图；归档/恢复仅影响可见性，不影响检查与“有更新的服务数量”。</text>
</svg>
