<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* DaisyUI theme tokens (dark) — aligned with Plan #0001 Dockrev web mockups */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-secondary: #a78bfa;
        --color-secondary-content: #0b1020;
        --color-accent: #22c55e;
        --color-accent-content: #041008;
        --color-neutral: #111827;
        --color-neutral-content: #e5e7eb;
        --color-info: #38bdf8;
        --color-info-content: #001018;
        --color-success: #22c55e;
        --color-success-content: #041008;
        --color-warning: #f59e0b;
        --color-warning-content: #1a1200;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --radius-selector: 1rem;
        --radius-field: 0.75rem;
        --radius-box: 1rem;
        --size-selector: 0.25rem;
        --size-field: 0.25rem;
        --border: 1px;
        --depth: 0;
        --noise: 0;

        /* aliases used by the SVG mock */
        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
        --borderColor: rgba(229,231,235,.12);
        --dockrev-surface: rgba(255,255,255,.035);
        --muted: rgba(229,231,235,.78);
        --muted2: rgba(229,231,235,.56);
        --text: rgba(229,231,235,.92);
        --accent: var(--color-primary);
        --ok: var(--color-success);
        --warn: var(--color-warning);
        --bad: var(--color-error);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .title { font-size: 16px; fill: var(--text); font-weight: 650; }
      .h1 { font-size: 22px; fill: var(--text); font-weight: 750; }
      .h2 { font-size: 14px; fill: var(--text); font-weight: 650; }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }
      .btn { fill: var(--color-primary); }
      .btnText { font-size: 12px; fill: var(--color-primary-content); font-weight: 800; }
      .chip { fill: rgba(229,231,235,.08); }
      .chipText { font-size: 11px; fill: rgba(229,231,235,.78); font-weight: 650; }
      .card { fill: var(--panel); }
      .row { fill: var(--dockrev-surface); }
      .group { fill: var(--dockrev-surface); }
      .ok { fill: var(--ok); }
      .warn { fill: var(--warn); }
      .bad { fill: var(--bad); }
      .icon { fill: none; stroke: rgba(255,255,255,.44); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <text x="28" y="40" class="title">Dockrev</text>
  <text x="110" y="40" class="muted">归档箱（Archive / Restore）</text>
  <rect x="1268" y="18" width="144" height="28" rx="8" class="chip"/>
  <text x="1340" y="37" class="chipText" text-anchor="middle">用户：ivan（FH）</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="155" class="label">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="203" class="label">服务</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(56,189,248,.12)"/>
  <text x="44" y="251" class="h2">归档箱</text>

  <text x="28" y="312" class="label">说明</text>
  <text x="28" y="338" class="mono">归档=可恢复</text>
  <text x="28" y="364" class="mono">不触发通知</text>

  <!-- Main content -->
  <text x="296" y="112" class="h1">归档箱</text>
  <text x="296" y="138" class="muted">归档对象仍参与更新计数；本页用于恢复回主视图。归档 stack 必须成组显示。</text>

  <!-- Tabs -->
  <rect x="296" y="160" width="96" height="28" rx="10" fill="rgba(56,189,248,.12)"/>
  <text x="344" y="179" class="chipText" text-anchor="middle" fill="rgba(56,189,248,1)">Stacks</text>
  <rect x="398" y="160" width="112" height="28" rx="10" class="chip"/>
  <text x="454" y="179" class="chipText" text-anchor="middle">Services</text>
  <rect x="516" y="160" width="112" height="28" rx="10" class="chip"/>
  <text x="572" y="179" class="chipText" text-anchor="middle">Projects</text>

  <!-- Archived stacks (grouped) -->
  <text x="316" y="232" class="title">Archived stacks (grouped)</text>

  <rect x="316" y="248" width="1076" height="36" rx="12" class="group"/>
  <text x="358" y="271" class="h2">blog</text>
  <text x="520" y="271" class="muted">7 services · updates: 3 · archived services: 2</text>
  <rect x="1248" y="252" width="128" height="28" rx="8" class="btn"/>
  <text x="1312" y="271" class="btnText" text-anchor="middle">Restore</text>

  <rect x="316" y="292" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="322" class="h2">worker</text>
  <text x="520" y="322" class="mono">ghcr.io/acme/worker</text>
  <text x="840" y="322" class="muted">archived service (preview)</text>

  <rect x="316" y="352" width="1076" height="36" rx="12" class="group"/>
  <text x="358" y="375" class="h2">infra</text>
  <text x="520" y="375" class="muted">12 services · updates: 0</text>
  <rect x="1248" y="356" width="128" height="28" rx="8" class="btn"/>
  <text x="1312" y="375" class="btnText" text-anchor="middle">Restore</text>

  <!-- Archived services (also grouped by stack) -->
  <text x="316" y="448" class="title">Archived services (grouped by stack)</text>
  <rect x="316" y="464" width="1076" height="36" rx="12" class="group"/>
  <text x="358" y="487" class="h2">blog</text>
  <text x="520" y="487" class="muted">2 archived services</text>

  <rect x="316" y="508" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="538" class="h2">worker</text>
  <text x="520" y="538" class="mono">1.1 → 1.2</text>
  <rect x="1248" y="522" width="128" height="28" rx="8" class="btn"/>
  <text x="1312" y="541" class="btnText" text-anchor="middle">Restore</text>

  <!-- Archived discovered projects -->
  <text x="316" y="620" class="title">Archived discovered projects</text>
  <rect x="316" y="636" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="666" class="h2">srv</text>
  <text x="520" y="666" class="mono">invalid</text>
  <text x="840" y="666" class="muted">compose file unreadable</text>
  <rect x="1248" y="650" width="128" height="28" rx="8" class="btn"/>
  <text x="1312" y="669" class="btnText" text-anchor="middle">Restore</text>

  <!-- Footer hint -->
  <text x="296" y="844" class="muted">提示：恢复后立即回到主视图；归档并不会清除“有更新的服务数量”。</text>
</svg>
