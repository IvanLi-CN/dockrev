<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* Match Dockrev "original design" mockups (Plan 0001 DaisyUI tokens, dark) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-secondary: #a78bfa;
        --color-secondary-content: #0b1020;
        --color-accent: #22c55e;
        --color-accent-content: #041008;
        --color-neutral: #111827;
        --color-neutral-content: #e5e7eb;
        --color-info: #38bdf8;
        --color-info-content: #001018;
        --color-success: #22c55e;
        --color-success-content: #041008;
        --color-warning: #f59e0b;
        --color-warning-content: #1a1200;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
        --borderColor: rgba(229,231,235,.12);
        --dockrev-surface: rgba(255,255,255,.035);
        --muted: rgba(229,231,235,.78);
        --muted2: rgba(229,231,235,.56);
        --text: rgba(229,231,235,.92);
        --accent: var(--color-primary);
        --ok: var(--color-success);
        --warn: var(--color-warning);
        --bad: var(--color-error);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .title { font-size: 16px; fill: rgba(229,231,235,.92); font-weight: 650; }
      .h1 { font-size: 22px; fill: rgba(229,231,235,.92); font-weight: 750; }
      .h2 { font-size: 14px; fill: rgba(229,231,235,.92); font-weight: 650; }
      .label { font-size: 12px; fill: rgba(229,231,235,.78); }
      .muted { font-size: 12px; fill: rgba(229,231,235,.56); }
      .tag { font-size: 12px; fill: rgba(229,231,235,.92); font-weight: 650; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: rgba(229,231,235,.78); }

      .btn { fill: #38bdf8; }
      .btnText { font-size: 12px; fill: #001018; font-weight: 800; }
      .chip { fill: rgba(229,231,235,.08); }
      .chipText { font-size: 11px; fill: rgba(229,231,235,.78); font-weight: 650; }
      .card { fill: #0f172a; }
      .row { fill: rgba(255,255,255,.035); }
      .group { fill: rgba(255,255,255,.035); }
      .ok { fill: #22c55e; }
      .warn { fill: #f59e0b; }
      .bad { fill: #fb7185; }
      .icon { fill: none; stroke: rgba(255,255,255,.44); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="#0b1020"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1440" height="64" fill="#0b1020"/>
  <text x="28" y="40" class="title">Dockrev</text>
  <text x="110" y="40" class="muted">服务</text>
  <!-- ServicesPage top action (existing): 刷新 -->
  <rect x="1176" y="18" width="84" height="28" rx="8" class="chip"/>
  <text x="1218" y="37" class="chipText" text-anchor="middle">刷新</text>
  <rect x="1268" y="18" width="144" height="28" rx="8" class="chip"/>
  <text x="1340" y="37" class="chipText" text-anchor="middle">用户：ivan（FH）</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="#0b1020"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="155" class="label">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="203" class="label">更新队列</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(56,189,248,.12)"/>
  <text x="44" y="251" class="h2">服务</text>
  <rect x="16" y="274" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="299" class="label">系统设置</text>

  <text x="28" y="360" class="label">Compose</text>
  <text x="28" y="386" class="muted">尚未选择 stack</text>
  <text x="28" y="480" class="label">最近一次扫描</text>
  <text x="28" y="506" class="mono">2026-01-22 13:20</text>

  <!-- Main -->
  <text x="296" y="112" class="h1">服务</text>
  <text x="296" y="138" class="muted">Active 视图沿用现有服务卡片；新增 Archived 视图用于恢复归档对象（不新增页面）</text>

  <!-- View filter (Archived selected) -->
  <rect x="296" y="164" width="94" height="26" rx="10" class="chip"/>
  <text x="343" y="182" class="chipText" text-anchor="middle">Active</text>
  <rect x="396" y="164" width="116" height="26" rx="10" fill="rgba(110,231,255,.12)"/>
  <text x="454" y="182" class="chipText" text-anchor="middle" fill="#38bdf8">Archived</text>
  <rect x="518" y="164" width="74" height="26" rx="10" class="chip"/>
  <text x="555" y="182" class="chipText" text-anchor="middle">All</text>
  <text x="1412" y="182" class="muted" text-anchor="end">archived: <tspan class="mono">4</tspan></text>

  <!-- Archived list (grouped by stack when stack is archived) -->
  <rect x="296" y="204" width="1116" height="624" rx="16" class="card"/>
  <text x="316" y="238" class="title">已归档（恢复入口）</text>
  <text x="316" y="264" class="muted">归档=隐藏/收纳；不做删除。归档对象仍参与 check/update 计数展示，但不发送通知。</text>

  <rect x="316" y="286" width="1076" height="38" rx="10" fill="rgba(229,231,235,.06)"/>
  <text x="332" y="310" class="label">Name</text>
  <text x="560" y="310" class="label">Image / Meta</text>
  <text x="980" y="310" class="label">状态</text>
  <text x="1310" y="310" class="label">操作</text>

  <!-- Archived stack group -->
  <rect x="316" y="336" width="1076" height="36" rx="12" class="group"/>
  <g transform="translate(332 346)"><g transform="scale(.6667)">
    <path class="icon" d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2"/>
  </g></g>
  <text x="358" y="359" class="h2">blog</text>
  <text x="560" y="359" class="muted">stack archived · 7 services · updates 3</text>
  <rect x="1270" y="342" width="106" height="24" rx="8" class="chip"/>
  <text x="1323" y="359" class="chipText" text-anchor="middle">恢复 stack</text>

  <rect x="316" y="376" width="1076" height="52" rx="12" class="row"/>
  <circle cx="341" cy="402" r="3" fill="rgba(110,231,255,.55)"/>
  <text x="372" y="406" class="tag">web</text>
  <text x="560" y="406" class="mono">ghcr.io/acme/web</text>
  <circle cx="988" cy="404" r="6" class="ok"/>
  <text x="1002" y="404" class="label">update</text>
  <text x="1002" y="420" class="muted">归档中：仅计数，不通知</text>
  <rect x="1270" y="388" width="106" height="24" rx="8" class="chip"/>
  <text x="1323" y="406" class="chipText" text-anchor="middle">恢复</text>

  <rect x="316" y="432" width="1076" height="52" rx="12" class="row"/>
  <circle cx="341" cy="458" r="3" fill="rgba(110,231,255,.55)"/>
  <text x="372" y="462" class="tag">admin</text>
  <text x="560" y="462" class="mono">ghcr.io/acme/admin</text>
  <circle cx="988" cy="460" r="6" class="bad"/>
  <text x="1002" y="460" class="label">ignored</text>
  <text x="1002" y="476" class="muted">归档中：仅计数，不通知</text>
  <rect x="1270" y="444" width="106" height="24" rx="8" class="chip"/>
  <text x="1323" y="462" class="chipText" text-anchor="middle">恢复</text>

  <!-- Archived service (not under an archived stack) -->
  <rect x="316" y="508" width="1076" height="36" rx="12" class="group"/>
  <text x="332" y="531" class="h2">（独立归档）</text>
  <text x="560" y="531" class="muted">service archived · 不影响其所属 stack</text>

  <rect x="316" y="548" width="1076" height="52" rx="12" class="row"/>
  <circle cx="341" cy="574" r="3" fill="rgba(110,231,255,.55)"/>
  <text x="372" y="578" class="tag">worker</text>
  <text x="560" y="578" class="mono">ghcr.io/acme/worker</text>
  <circle cx="988" cy="576" r="6" class="warn"/>
  <text x="1002" y="576" class="label">arch mismatch</text>
  <text x="1002" y="592" class="muted">归档中：仅计数，不通知</text>
  <rect x="1270" y="560" width="106" height="24" rx="8" class="chip"/>
  <text x="1323" y="578" class="chipText" text-anchor="middle">恢复</text>
</svg>
