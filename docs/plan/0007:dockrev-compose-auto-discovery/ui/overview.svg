<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* DaisyUI theme tokens (dark) — aligned with Plan #0001 Dockrev web mockups */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-secondary: #a78bfa;
        --color-secondary-content: #0b1020;
        --color-accent: #22c55e;
        --color-accent-content: #041008;
        --color-neutral: #111827;
        --color-neutral-content: #e5e7eb;
        --color-info: #38bdf8;
        --color-info-content: #001018;
        --color-success: #22c55e;
        --color-success-content: #041008;
        --color-warning: #f59e0b;
        --color-warning-content: #1a1200;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --radius-selector: 1rem;
        --radius-field: 0.75rem;
        --radius-box: 1rem;
        --size-selector: 0.25rem;
        --size-field: 0.25rem;
        --border: 1px;
        --depth: 0;
        --noise: 0;

        /* aliases used by the SVG mock */
        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
        --borderColor: rgba(229,231,235,.12);
        --dockrev-surface: rgba(255,255,255,.035);
        --muted: rgba(229,231,235,.78);
        --muted2: rgba(229,231,235,.56);
        --text: rgba(229,231,235,.92);
        --accent: var(--color-primary);
        --ok: var(--color-success);
        --warn: var(--color-warning);
        --bad: var(--color-error);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .title { font-size: 16px; fill: var(--text); font-weight: 650; }
      .h1 { font-size: 22px; fill: var(--text); font-weight: 750; }
      .h2 { font-size: 14px; fill: var(--text); font-weight: 650; }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }
      .btn { fill: var(--color-primary); }
      .btnText { font-size: 12px; fill: var(--color-primary-content); font-weight: 800; }
      .chip { fill: rgba(229,231,235,.08); }
      .chipText { font-size: 11px; fill: rgba(229,231,235,.78); font-weight: 650; }
      .card { fill: var(--panel); }
      .row { fill: var(--dockrev-surface); }
      .group { fill: var(--dockrev-surface); }
      .ok { fill: var(--ok); }
      .warn { fill: var(--warn); }
      .bad { fill: var(--bad); }
      .icon { fill: none; stroke: rgba(255,255,255,.44); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <text x="28" y="40" class="title">Dockrev</text>
  <text x="110" y="40" class="muted">Auto-Discovery · 归档/恢复</text>

  <!-- Top actions -->
  <rect x="1040" y="18" width="132" height="28" rx="8" class="btn"/>
  <text x="1106" y="37" class="btnText" text-anchor="middle">立即发现</text>
  <rect x="1180" y="18" width="96" height="28" rx="8" class="chip"/>
  <text x="1228" y="37" class="chipText" text-anchor="middle">归档箱</text>
  <rect x="1286" y="18" width="126" height="28" rx="8" class="chip"/>
  <text x="1349" y="37" class="chipText" text-anchor="middle">用户：ivan（FH）</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(56,189,248,.12)"/>
  <text x="44" y="155" class="h2">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="203" class="label">服务</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="251" class="label">归档箱</text>

  <text x="28" y="312" class="label">发现（Discovery）</text>
  <text x="28" y="338" class="mono">docker labels</text>
  <text x="28" y="364" class="mono">compose config_files</text>
  <text x="28" y="420" class="label">最近一次扫描</text>
  <text x="28" y="446" class="mono">2026-01-22 12:00</text>

  <!-- Main content -->
  <text x="296" y="112" class="h1">概览</text>
  <text x="296" y="138" class="muted">归档对象仍参与更新计数，但不会发送通知；归档仅影响可见性与恢复动线。</text>

  <!-- Summary cards -->
  <rect x="296" y="164" width="270" height="110" rx="14" class="card"/>
  <text x="316" y="194" class="label">可更新（服务数）</text>
  <text x="316" y="234" class="h1">3</text>
  <text x="316" y="260" class="muted">含归档服务</text>

  <rect x="586" y="164" width="270" height="110" rx="14" class="card"/>
  <text x="606" y="194" class="label">已归档（服务）</text>
  <text x="606" y="234" class="h1">2</text>
  <text x="606" y="260" class="muted">可在归档箱恢复</text>

  <rect x="876" y="164" width="270" height="110" rx="14" class="card"/>
  <text x="896" y="194" class="label">Discovered（未注册）</text>
  <text x="896" y="234" class="h1">2</text>
  <text x="896" y="260" class="muted">project → stack</text>

  <rect x="1166" y="164" width="246" height="110" rx="14" class="card"/>
  <text x="1186" y="194" class="label">失败 / 无效</text>
  <text x="1186" y="234" class="h1">1</text>
  <text x="1186" y="260" class="muted">缺少挂载/解析失败</text>

  <!-- Stacks list -->
  <text x="316" y="334" class="title">Stacks</text>
  <rect x="316" y="348" width="1076" height="38" rx="10" fill="rgba(229,231,235,.06)"/>
  <text x="332" y="372" class="label">Stack</text>
  <text x="520" y="372" class="label">Services</text>
  <text x="680" y="372" class="label">Updates</text>
  <text x="840" y="372" class="label">Archived</text>
  <text x="1170" y="372" class="label">Actions</text>

  <rect x="316" y="396" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="426" class="h2">blog</text>
  <text x="520" y="426" class="mono">7</text>
  <text x="680" y="426" class="mono">3</text>
  <text x="840" y="426" class="mono">2</text>
  <rect x="1240" y="410" width="136" height="28" rx="8" class="chip"/>
  <text x="1308" y="429" class="chipText" text-anchor="middle">Archive stack</text>

  <rect x="316" y="456" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="486" class="h2">infra</text>
  <text x="520" y="486" class="mono">12</text>
  <text x="680" y="486" class="mono">0</text>
  <text x="840" y="486" class="mono">0</text>
  <rect x="1240" y="470" width="136" height="28" rx="8" class="chip"/>
  <text x="1308" y="489" class="chipText" text-anchor="middle">Archive stack</text>

  <!-- Discovered group (unregistered projects) -->
  <text x="316" y="566" class="title">Discovered (unregistered)</text>
  <text x="316" y="590" class="muted">由 Docker Compose labels 发现；注册前必须验证 composeFiles 可读且可解析。</text>

  <rect x="316" y="606" width="1076" height="38" rx="10" fill="rgba(229,231,235,.06)"/>
  <text x="332" y="630" class="label">Project</text>
  <text x="520" y="630" class="label">Status</text>
  <text x="840" y="630" class="label">Reason</text>
  <text x="1170" y="630" class="label">Actions</text>

  <rect x="316" y="654" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="684" class="h2">metrics</text>
  <text x="520" y="684" class="mono">active</text>
  <text x="840" y="684" class="muted">ready to register</text>
  <rect x="1120" y="668" width="120" height="28" rx="8" class="btn"/>
  <text x="1180" y="687" class="btnText" text-anchor="middle">Register</text>
  <rect x="1252" y="668" width="124" height="28" rx="8" class="chip"/>
  <text x="1314" y="687" class="chipText" text-anchor="middle">Archive</text>

  <rect x="316" y="714" width="1076" height="52" rx="12" class="row"/>
  <text x="372" y="744" class="h2">srv</text>
  <text x="520" y="744" class="mono">invalid</text>
  <text x="840" y="744" class="muted">compose file unreadable (mount missing?)</text>
  <rect x="1252" y="728" width="124" height="28" rx="8" class="chip"/>
  <text x="1314" y="747" class="chipText" text-anchor="middle">Archive</text>

  <!-- Footer hint -->
  <text x="316" y="844" class="muted">归档=收纳（可恢复）；不会删除数据，也不会影响“更新候选”计数的准确性。</text>
</svg>
