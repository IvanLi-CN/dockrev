<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* Dockrev Web tokens (see web/src/index.css: html[data-theme='dark']) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --dockrev-surface: rgba(255, 255, 255, 0.035);
        --borderColor: rgba(229, 231, 235, 0.12);
        --muted: rgba(229, 231, 235, 0.78);
        --muted2: rgba(229, 231, 235, 0.56);
        --text: rgba(229, 231, 235, 0.92);

        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .brand { font-size: 16px; font-weight: 650; fill: var(--text); }
      .hint { font-size: 12px; fill: var(--muted2); }
      .h1 { font-size: 22px; font-weight: 750; fill: var(--text); }
      .title { font-size: 16px; font-weight: 650; fill: var(--text); }
      .sectionTitle { font-size: 12px; font-weight: 650; fill: var(--muted); }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }

      .line { stroke: var(--borderColor); stroke-width: 1; }
      .card { fill: var(--panel); stroke: var(--borderColor); stroke-width: 1; }
      .surface { fill: var(--dockrev-surface); }

      .btnPrimary { fill: var(--color-primary); }
      .btnGhost { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .btnTextPrimary { font-size: 12px; font-weight: 800; fill: var(--color-primary-content); }
      .btnTextGhost { font-size: 12px; font-weight: 800; fill: var(--text); }

      .chipStatic { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .chipStaticText { font-size: 11px; font-weight: 650; fill: var(--muted); }

      .chip { fill: var(--dockrev-surface); stroke: var(--borderColor); stroke-width: 1; }
      .chipActive { fill: rgba(110, 231, 255, 0.12); stroke: rgba(110, 231, 255, 0.18); stroke-width: 1; }
      .chipText { font-size: 11px; font-weight: 650; fill: var(--muted); }
      .chipTextActive { font-size: 11px; font-weight: 650; fill: var(--color-primary); }

      .pill { fill: rgba(229, 231, 235, 0.08); stroke: rgba(229, 231, 235, 0.18); stroke-width: 1; }
      .pillOk { fill: rgba(34, 197, 94, 0.1); stroke: rgba(34, 197, 94, 0.35); stroke-width: 1; }
      .pillWarn { fill: rgba(245, 158, 11, 0.1); stroke: rgba(245, 158, 11, 0.35); stroke-width: 1; }
      .pillBad { fill: rgba(251, 113, 133, 0.12); stroke: rgba(251, 113, 133, 0.35); stroke-width: 1; }
      .pillText { font-size: 11px; font-weight: 650; fill: var(--muted); }
      .pillTextOk { font-size: 11px; font-weight: 650; fill: var(--color-success); }
      .pillTextWarn { font-size: 11px; font-weight: 650; fill: var(--color-warning); }
      .pillTextBad { font-size: 11px; font-weight: 650; fill: var(--color-error); }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Topbar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <line x1="0" y1="64" x2="1440" y2="64" class="line"/>
  <text x="28" y="40" class="brand">Dockrev</text>
  <text x="110" y="40" class="hint">Compose 镜像更新 / 版本提示</text>

  <!-- Top actions (existing: 立即扫描; new: 立即发现 / 归档视图) -->
  <rect x="916" y="18" width="108" height="28" rx="8" class="btnPrimary"/>
  <text x="970" y="37" class="btnTextPrimary" text-anchor="middle">立即扫描</text>
  <rect x="1032" y="18" width="108" height="28" rx="8" class="btnGhost"/>
  <text x="1086" y="37" class="btnTextGhost" text-anchor="middle">立即发现</text>
  <rect x="1148" y="18" width="96" height="28" rx="8" class="btnGhost"/>
  <text x="1196" y="37" class="btnTextGhost" text-anchor="middle">归档</text>

  <text x="1260" y="38" class="muted">主题</text>
  <rect x="1294" y="20" width="44" height="24" rx="999" class="chip"/>
  <circle cx="1315" cy="32" r="8" fill="var(--panel)" stroke="rgba(229,231,235,.18)" stroke-width="1"/>
  <rect x="1348" y="18" width="132" height="28" rx="8" class="chipStatic"/>
  <text x="1414" y="37" class="chipStaticText" text-anchor="middle">用户：ivan（FH）</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <line x1="256" y1="64" x2="256" y2="900" class="line"/>
  <text x="28" y="110" class="label">导航</text>

  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(56, 189, 248, 0.12)"/>
  <text x="44" y="155" class="title">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="203" class="label">更新队列</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="251" class="label">服务</text>
  <rect x="16" y="274" width="224" height="40" rx="10" fill="rgba(0,0,0,0)"/>
  <text x="44" y="299" class="label">系统设置</text>

  <text x="28" y="360" class="label">Compose</text>
  <text x="28" y="386" class="muted">尚未选择 stack</text>
  <text x="28" y="428" class="label">最近一次扫描</text>
  <text x="28" y="454" class="muted">2026/01/22 13:20</text>

  <!-- Page head (AppShell) -->
  <text x="280" y="112" class="h1">概览</text>
  <text x="280" y="138" class="muted">聚焦：可更新 / 需提示（同前缀新版本）/ 架构不匹配 / 被阻止</text>

  <!-- statGrid (keep existing 4 cards) -->
  <rect x="280" y="164" width="272" height="108" rx="16" class="card"/>
  <text x="300" y="196" class="label">可更新</text>
  <text x="300" y="232" class="h1" style="font-size:22px">3</text>
  <text x="300" y="256" class="muted">已匹配 host arch</text>

  <rect x="568" y="164" width="272" height="108" rx="16" class="card"/>
  <text x="588" y="196" class="label">新版本提示</text>
  <text x="588" y="232" class="h1" style="font-size:22px">1</text>
  <text x="588" y="256" class="muted">同级别/新 minor</text>

  <rect x="856" y="164" width="272" height="108" rx="16" class="card"/>
  <text x="876" y="196" class="label">架构不匹配</text>
  <text x="876" y="232" class="h1" style="font-size:22px">0</text>
  <text x="876" y="256" class="muted">仅提示，不允许更新</text>

  <rect x="1144" y="164" width="272" height="108" rx="16" class="card"/>
  <text x="1164" y="196" class="label">被阻止</text>
  <text x="1164" y="232" class="h1" style="font-size:22px">2</text>
  <text x="1164" y="256" class="muted">忽略/策略阻止</text>

  <!-- sectionRow: 更新候选 -->
  <text x="280" y="312" class="title">更新候选</text>
  <text x="780" y="312" class="muted">stacks: <tspan class="mono">1</tspan> · last scan: <tspan class="mono">2026/01/22 13:20</tspan></text>

  <!-- FilterChips (existing) -->
  <rect x="280" y="330" width="74" height="26" rx="10" class="chipActive"/>
  <text x="317" y="347" class="chipTextActive" text-anchor="middle">全部</text>
  <rect x="362" y="330" width="92" height="26" rx="10" class="chip"/>
  <text x="408" y="347" class="chipText" text-anchor="middle">可更新 <tspan class="mono">3</tspan></text>
  <rect x="462" y="330" width="112" height="26" rx="10" class="chip"/>
  <text x="518" y="347" class="chipText" text-anchor="middle">新版本提示 <tspan class="mono">1</tspan></text>
  <rect x="582" y="330" width="128" height="26" rx="10" class="chip"/>
  <text x="646" y="347" class="chipText" text-anchor="middle">架构不匹配 <tspan class="mono">0</tspan></text>
  <rect x="718" y="330" width="92" height="26" rx="10" class="chip"/>
  <text x="764" y="347" class="chipText" text-anchor="middle">被阻止 <tspan class="mono">2</tspan></text>

  <!-- tableHeader (existing: 4 cols) -->
  <rect x="280" y="374" width="1136" height="40" rx="10" class="surface"/>
  <text x="300" y="398" class="label">Service</text>
  <text x="480" y="398" class="label">Image</text>
  <text x="780" y="398" class="label">Current → Candidate</text>
  <text x="1180" y="398" class="label">状态 / 备注</text>

  <!-- groupHead -->
  <rect x="280" y="426" width="1136" height="52" rx="12" class="surface" stroke="rgba(110, 231, 255, 0.08)" stroke-width="1"/>
  <text x="300" y="457" class="title" style="font-size:14px">blog</text>
  <text x="380" y="457" class="muted">7 services · 3 可更新 · 2 被阻止</text>
  <rect x="1104" y="440" width="96" height="28" rx="8" class="btnGhost"/>
  <text x="1152" y="459" class="btnTextGhost" text-anchor="middle">归档 stack</text>
  <text x="1236" y="457" class="muted">2026/01/22 13:20</text>
  <text x="1400" y="457" class="label" text-anchor="end">▾</text>

  <!-- rowLine -->
  <rect x="280" y="488" width="1136" height="68" rx="12" class="surface"/>
  <text x="300" y="516" class="title" style="font-size:12px">web</text>
  <text x="480" y="516" class="mono">ghcr.io/acme/web</text>
  <text x="780" y="512" class="mono">5.2</text>
  <text x="780" y="534" class="mono">5.3@sha256:…</text>
  <rect x="1180" y="502" width="64" height="24" rx="999" class="pillOk"/>
  <text x="1212" y="519" class="pillTextOk" text-anchor="middle">可更新</text>
  <text x="1180" y="540" class="muted">按当前 tag 前缀</text>

  <rect x="280" y="564" width="1136" height="68" rx="12" class="surface"/>
  <text x="300" y="592" class="title" style="font-size:12px">admin</text>
  <text x="480" y="592" class="mono">ghcr.io/acme/admin</text>
  <text x="780" y="588" class="mono">1.0</text>
  <text x="780" y="610" class="mono">-</text>
  <rect x="1180" y="578" width="64" height="24" rx="999" class="pillBad"/>
  <text x="1212" y="595" class="pillTextBad" text-anchor="middle">阻止</text>
  <text x="1180" y="616" class="muted">忽略规则命中</text>

  <!-- NEW: Discovered (unregistered) card (adds to existing Overview without changing its main focus) -->
  <rect x="280" y="654" width="1136" height="216" rx="16" class="card"/>
  <text x="300" y="690" class="title">Discovered（未注册，聚合组）</text>
  <text x="520" y="690" class="muted">仅展示：labels 可解析但尚未满足“可读/可解析”的项目；不会猜测路径</text>
  <text x="1200" y="690" class="muted" text-anchor="end">2 items</text>

  <rect x="300" y="708" width="1096" height="40" rx="10" class="surface"/>
  <text x="320" y="732" class="label">Project</text>
  <text x="480" y="732" class="label">Compose files</text>
  <text x="860" y="732" class="label">状态 / 原因</text>
  <text x="1260" y="732" class="label">操作</text>

  <rect x="300" y="754" width="1096" height="52" rx="12" class="surface"/>
  <text x="320" y="786" class="title" style="font-size:12px">srv</text>
  <text x="480" y="786" class="mono">/srv/srv/compose.yml</text>
  <rect x="860" y="768" width="86" height="24" rx="999" class="pillBad"/>
  <text x="903" y="785" class="pillTextBad" text-anchor="middle">unreadable</text>
  <text x="954" y="786" class="muted">缺少同路径只读挂载</text>
  <rect x="1260" y="766" width="120" height="28" rx="8" class="btnGhost"/>
  <text x="1320" y="785" class="btnTextGhost" text-anchor="middle">归档项目</text>

  <rect x="300" y="812" width="1096" height="52" rx="12" class="surface"/>
  <text x="320" y="844" class="title" style="font-size:12px">blog2</text>
  <text x="480" y="844" class="mono">/srv/blog2/compose.yml</text>
  <rect x="860" y="826" width="74" height="24" rx="999" class="pillWarn"/>
  <text x="897" y="843" class="pillTextWarn" text-anchor="middle">invalid</text>
  <text x="946" y="844" class="muted">compose 解析失败（fail-closed）</text>
  <rect x="1260" y="824" width="120" height="28" rx="8" class="btnGhost"/>
  <text x="1320" y="843" class="btnTextGhost" text-anchor="middle">查看原因</text>
</svg>
