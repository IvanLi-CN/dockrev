<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* DaisyUI theme tokens (dark) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-content: #e5e7eb;
        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --dockrev-surface: rgba(255,255,255,.035);
        --muted: rgba(229,231,235,.78);
        --muted2: rgba(229,231,235,.56);
        --text: rgba(229,231,235,.92);
        --ok: var(--color-success);
        --warn: var(--color-warning);
        --bad: var(--color-error);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .h1 { font-size: 22px; fill: var(--text); font-weight: 750; }
      .title { font-size: 16px; fill: var(--text); font-weight: 650; }
      .h2 { font-size: 14px; fill: var(--text); font-weight: 650; }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }

      .card { fill: var(--panel); }
      .row { fill: var(--dockrev-surface); }
      .chip { fill: rgba(229,231,235,.08); }
      .chipText { font-size: 11px; fill: rgba(229,231,235,.78); font-weight: 650; }
      .btnGhost { fill: rgba(229,231,235,.08); }
      .btnGhostText { font-size: 12px; fill: rgba(229,231,235,.86); font-weight: 750; }

      .ok { fill: var(--ok); }
      .warn { fill: var(--warn); }
      .bad { fill: var(--bad); }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>
  <text x="24" y="56" class="h1">Self-upgrade components（多状态集中图）</text>
  <text x="24" y="84" class="muted">只展示组件状态；不在具体页面里插入“不可能存在”的示意元素</text>

  <!-- Status banner variants -->
  <rect x="24" y="116" width="1392" height="276" rx="16" class="card"/>
  <text x="44" y="152" class="title">Status banner variants</text>

  <!-- running -->
  <rect x="44" y="176" width="660" height="64" rx="14" fill="rgba(245,158,11,.10)"/>
  <circle cx="70" cy="208" r="6" class="warn"/>
  <text x="90" y="208" class="label">running · step=wait_healthy</text>
  <text x="90" y="230" class="muted">waiting for Dockrev /api/health ...</text>

  <!-- succeeded -->
  <rect x="756" y="176" width="660" height="64" rx="14" fill="rgba(34,197,94,.10)"/>
  <circle cx="782" cy="208" r="6" class="ok"/>
  <text x="802" y="208" class="label">succeeded · done</text>
  <text x="802" y="230" class="muted">Dockrev is healthy</text>

  <!-- failed -->
  <rect x="44" y="256" width="660" height="64" rx="14" fill="rgba(251,113,133,.10)"/>
  <circle cx="70" cy="288" r="6" class="bad"/>
  <text x="90" y="288" class="label">failed · step=apply</text>
  <text x="90" y="310" class="muted">error: compose up failed (see logs)</text>

  <!-- rolled_back -->
  <rect x="756" y="256" width="660" height="64" rx="14" fill="rgba(245,158,11,.10)"/>
  <circle cx="782" cy="288" r="6" class="warn"/>
  <text x="802" y="288" class="label">rolled_back · step=rollback</text>
  <text x="802" y="310" class="muted">rollback succeeded; Dockrev recovered</text>

  <!-- offline -->
  <rect x="44" y="336" width="1372" height="48" rx="14" fill="rgba(251,113,133,.10)"/>
  <circle cx="70" cy="360" r="6" class="bad"/>
  <text x="90" y="360" class="label">offline · GET /supervisor/self-upgrade failed</text>
  <rect x="1256" y="346" width="140" height="28" rx="8" class="btnGhost"/>
  <text x="1326" y="365" class="btnGhostText" text-anchor="middle">Retry</text>

  <!-- Controls variants -->
  <rect x="24" y="420" width="1392" height="220" rx="16" class="card"/>
  <text x="44" y="456" class="title">Controls variants</text>

  <!-- enabled controls -->
  <rect x="44" y="478" width="660" height="138" rx="14" class="row"/>
  <text x="64" y="508" class="h2">enabled（idle/succeeded/rolled_back）</text>
  <rect x="64" y="526" width="220" height="32" rx="10" class="chip"/>
  <text x="174" y="548" class="chipText" text-anchor="middle">target tag: latest</text>
  <rect x="64" y="566" width="360" height="32" rx="10" class="chip"/>
  <text x="244" y="588" class="chipText" text-anchor="middle">target digest: (optional)</text>
  <rect x="454" y="526" width="100" height="28" rx="8" class="btnGhost"/>
  <text x="504" y="545" class="btnGhostText" text-anchor="middle">预览</text>
  <rect x="560" y="526" width="120" height="28" rx="8" class="btnGhost"/>
  <text x="620" y="545" class="btnGhostText" text-anchor="middle">开始升级</text>

  <!-- disabled controls (offline) -->
  <rect x="756" y="478" width="660" height="138" rx="14" class="row"/>
  <text x="776" y="508" class="h2">disabled（offline）</text>
  <text x="776" y="534" class="muted">预览/开始升级/回滚 disabled；仅 Retry 可用</text>
  <rect x="1236" y="526" width="140" height="28" rx="8" class="btnGhost"/>
  <text x="1306" y="545" class="btnGhostText" text-anchor="middle">Retry</text>

  <!-- Sidebar health widget -->
  <rect x="24" y="668" width="1392" height="200" rx="16" class="card"/>
  <text x="44" y="704" class="title">Sidebar health widget</text>

  <rect x="44" y="728" width="380" height="120" rx="14" class="row"/>
  <text x="64" y="758" class="h2">/supervisor/health</text>
  <rect x="64" y="778" width="180" height="24" rx="8" class="chip"/>
  <text x="154" y="795" class="chipText" text-anchor="middle">ok</text>
  <rect x="64" y="810" width="180" height="24" rx="8" class="chip"/>
  <text x="154" y="827" class="chipText" text-anchor="middle">offline</text>
</svg>

