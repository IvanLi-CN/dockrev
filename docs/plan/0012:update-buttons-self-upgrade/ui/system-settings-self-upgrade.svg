<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      :root {
        /* DaisyUI theme tokens (dark) */
        --color-base-100: #0f172a;
        --color-base-200: #0b1020;
        --color-base-300: #070b15;
        --color-base-content: #e5e7eb;

        --color-primary: #38bdf8;
        --color-primary-content: #001018;
        --color-secondary: #a78bfa;
        --color-secondary-content: #0b1020;
        --color-accent: #22c55e;
        --color-accent-content: #041008;
        --color-neutral: #111827;
        --color-neutral-content: #e5e7eb;
        --color-info: #38bdf8;
        --color-info-content: #001018;
        --color-success: #22c55e;
        --color-success-content: #041008;
        --color-warning: #f59e0b;
        --color-warning-content: #1a1200;
        --color-error: #fb7185;
        --color-error-content: #1a0006;

        --radius-selector: 1rem;
        --radius-field: 0.75rem;
        --radius-box: 1rem;
        --size-selector: 0.25rem;
        --size-field: 0.25rem;
        --border: 1px;
        --depth: 0;
        --noise: 0;

        /* aliases used by the SVG mock */
        --bg: var(--color-base-200);
        --panel: var(--color-base-100);
        --panel2: var(--color-base-200);
        --borderColor: rgba(229,231,235,.12);
        --dockrev-surface: rgba(255,255,255,.035);
        --muted: rgba(229,231,235,.78);
        --muted2: rgba(229,231,235,.56);
        --text: rgba(229,231,235,.92);
        --accent: var(--color-primary);
        --ok: var(--color-success);
        --warn: var(--color-warning);
        --bad: var(--color-error);
      }

      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .title { font-size: 16px; fill: var(--text); font-weight: 650; }
      .h1 { font-size: 22px; fill: var(--text); font-weight: 750; }
      .h2 { font-size: 14px; fill: var(--text); font-weight: 650; }
      .label { font-size: 12px; fill: var(--muted); }
      .muted { font-size: 12px; fill: var(--muted2); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; fill: var(--muted); }

      .btn { fill: var(--color-primary); }
      .btnText { font-size: 12px; fill: var(--color-primary-content); font-weight: 800; }
      .btnGhost { fill: rgba(229,231,235,.08); }
      .btnGhostText { font-size: 12px; fill: rgba(229,231,235,.86); font-weight: 750; }
      .chip { fill: rgba(229,231,235,.08); }
      .chipText { font-size: 11px; fill: rgba(229,231,235,.78); font-weight: 650; }
      .card { fill: var(--panel); }
      .row { fill: var(--dockrev-surface); }
      .toggleTrackOn { fill: var(--color-primary); stroke: rgba(0,0,0,.10); stroke-width: 1; }
      .toggleTrackOff { fill: rgba(229,231,235,.10); stroke: rgba(229,231,235,.16); stroke-width: 1; }
      .toggleKnob { fill: rgba(15,23,42,.95); }
      .ok { fill: var(--ok); }
      .warn { fill: var(--warn); }
      .bad { fill: var(--bad); }
      .icon { fill: none; stroke: rgba(255,255,255,.44); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1440" height="900" fill="var(--bg)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1440" height="64" fill="var(--panel2)"/>
  <text x="28" y="40" class="title">Dockrev</text>
  <text x="110" y="40" class="muted">系统设置</text>
  <rect x="1266" y="18" width="146" height="28" rx="8" class="btn"/>
  <text x="1339" y="37" class="btnText" text-anchor="middle">保存设置</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="256" height="836" fill="var(--panel2)"/>
  <text x="28" y="110" class="label">导航</text>
  <rect x="16" y="130" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="155" class="label">概览</text>
  <rect x="16" y="178" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="203" class="label">更新队列</text>
  <rect x="16" y="226" width="224" height="40" rx="10" fill="rgba(255,255,255,.00)"/>
  <text x="44" y="251" class="label">服务</text>
  <rect x="16" y="274" width="224" height="40" rx="10" fill="rgba(110,231,255,.05)"/>
  <text x="44" y="299" class="h2">系统设置</text>

  <text x="296" y="112" class="h1">系统设置</text>
  <text x="296" y="138" class="muted">新增：自我升级固定入口（即使 Dockrev 服务在列表不可见也能进入）</text>

  <!-- Auth (existing) -->
  <rect x="296" y="164" width="540" height="240" rx="16" class="card"/>
  <text x="316" y="200" class="title">鉴权（Forward Header）</text>
  <text x="316" y="234" class="label">Header 名称</text>
  <rect x="316" y="248" width="500" height="44" rx="12" class="row"/>
  <text x="332" y="276" class="mono">X-Forwarded-User</text>
  <text x="316" y="310" class="label">本地开发模式（跳过鉴权）</text>
  <rect x="772" y="298" width="44" height="24" rx="12" class="toggleTrackOff"/>
  <circle cx="784" cy="310" r="8" class="toggleKnob"/>

  <!-- Self-upgrade fixed entry -->
  <rect x="296" y="422" width="540" height="210" rx="16" class="card"/>
  <text x="316" y="458" class="title">自我升级（Dockrev）</text>
  <text x="316" y="486" class="muted">入口：跳转到 `DOCKREV_SELF_UPGRADE_URL`（默认 /supervisor/）</text>

  <text x="316" y="520" class="label">supervisor 状态</text>
  <rect x="316" y="534" width="500" height="44" rx="12" class="row"/>
  <circle cx="340" cy="556" r="6" class="bad"/>
  <text x="356" y="560" class="mono">offline · GET /supervisor/health failed</text>

  <rect x="316" y="590" width="132" height="28" rx="8" class="btnGhost"/>
  <text x="382" y="609" class="btnGhostText" text-anchor="middle">重试检查</text>

  <rect x="456" y="590" width="160" height="28" rx="8" class="btnGhost"/>
  <text x="536" y="609" class="btnGhostText" text-anchor="middle">打开自我升级</text>

  <rect x="624" y="590" width="192" height="28" rx="8" class="chip"/>
  <text x="720" y="609" class="chipText" text-anchor="middle">/supervisor/</text>

  <text x="316" y="648" class="muted">offline 时：禁止自动跳转，避免用户进入 502；必须先给出可行动反馈。</text>

  <!-- Right column (existing placeholder) -->
  <rect x="872" y="164" width="540" height="468" rx="16" class="card"/>
  <text x="892" y="200" class="title">通知 / 备份等（略）</text>
  <text x="892" y="226" class="muted">此图聚焦展示“自我升级固定入口”位置与离线反馈</text>
</svg>
