  <text x="52" y="524" class="h2" fill="rgba(255,255,255,.92)">Option B</text>
  <g transform="translate(140 524) scale(.9)"><path class="icon" stroke="rgba(255,255,255,.72)" d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2"/></g>
  <g transform="translate(280 524) scale(.9)"><path class="icon" stroke="rgba(255,255,255,.72)" d="m5 19l2.757-7.351A1 1 0 0 1 8.693 11H21a1 1 0 0 1 .986 1.164l-.996 5.211A2 2 0 0 1 19.026 19za2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4l3 3h7a2 2 0 0 1 2 2v2"/></g>
  <rect x="420" y="504" width="330" height="28" class="chip" fill="rgba(255,255,255,.06)"/>
  <text x="436" y="523" class="muted" fill="rgba(255,255,255,.75)">tabler:folder / tabler:folder-open</text>

  <rect x="28" y="560" width="1044" height="60" class="row" fill="rgba(255,255,255,.018)"/>
  <text x="52" y="596" class="h2" fill="rgba(255,255,255,.92)">Option C</text>
  <g transform="translate(140 596) scale(.9)"><path class="icon" stroke="rgba(255,255,255,.72)" d="m12 3l8 4.5v9L12 21l-8-4.5v-9zm0 9l8-4.5M12 12v9m0-9L4 7.5"/></g>
  <g transform="translate(280 596) scale(.9)"><path class="icon" stroke="rgba(255,255,255,.72)" d="M7 5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2z"/><path class="icon" stroke="rgba(255,255,255,.72)" d="M17 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2"/></g>
  <rect x="420" y="576" width="340" height="28" class="chip" fill="rgba(255,255,255,.06)"/>
  <text x="436" y="595" class="muted" fill="rgba(255,255,255,.75)">tabler:box / tabler:box-multiple</text>
