<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="640" viewBox="0 0 1100 640">
  <defs>
    <style>
      text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .h1 { font-size: 18px; font-weight: 800; }
      .h2 { font-size: 13px; font-weight: 750; }
      .muted { font-size: 12px; opacity: .72; }
      .label { font-size: 12px; font-weight: 650; opacity: .78; }
      .chip { rx: 12; }
      .row { rx: 14; }
      .icon { fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2; }
    </style>
  </defs>

  <!-- Light -->
  <rect x="0" y="0" width="1100" height="320" fill="#f7f8fb"/>
  <text x="28" y="46" class="h1" fill="#0f172a">Compose 图标备选（Light）</text>
  <text x="28" y="70" class="muted" fill="#0f172a">每组提供：Collapsed / Expanded 两个状态（均为 Iconify 图标名）。</text>

  <rect x="28" y="96" width="1044" height="60" class="row" fill="#ffffff"/>
  <text x="52" y="132" class="h2" fill="#0f172a">Option A</text>
  <text x="140" y="124" class="label" fill="#0f172a">Collapsed</text>
  <text x="280" y="124" class="label" fill="#0f172a">Expanded</text>
  <text x="420" y="124" class="label" fill="#0f172a">Iconify</text>
  <!-- A icons -->
  <g transform="translate(140 132) scale(.9)"><path class="icon" stroke="#0f172a" d="m12 6l-8 4l8 4l8-4zm-8 8l8 4l8-4"/></g>
