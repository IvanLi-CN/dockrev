  <!-- Row: worker -->
  <rect x="316" y="588" width="1076" height="52" rx="12" class="row"/>
  <circle cx="341" cy="614" r="3" fill="rgba(14,165,233,.55)"/>
  <text x="372" y="618" class="tag">worker</text>
  <text x="520" y="618" class="mono">ghcr.io/acme/worker</text>
  <text x="840" y="610" class="mono">5.2.0@sha256:…aa</text>
  <text x="840" y="628" class="mono">5.2.2@sha256:…0d</text>
  <circle cx="1184" cy="616" r="6" class="bad"/>
  <text x="1198" y="616" class="label">被阻止</text>
  <text x="1198" y="630" class="muted">备份失败（fail-closed）</text>

  <!-- Group: infra (collapsed) -->
  <rect x="316" y="644" width="1076" height="36" rx="12" class="group"/>
  <g transform="translate(332 654)"><g transform="scale(.6667)">
    <path class="icon" d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2"/>
  </g></g>
  <text x="358" y="667" class="h2">infra</text>
  <text x="520" y="667" class="muted">2 services · 1 新版本提示 · 1 架构不匹配</text>

  <!-- Footer hint -->
