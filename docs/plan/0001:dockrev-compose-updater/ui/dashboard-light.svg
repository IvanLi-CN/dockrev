  <!-- Update list -->
  <text x="316" y="334" class="title">更新候选</text>

  <!-- Filter chips -->
  <rect x="316" y="348" width="76" height="26" rx="10" fill="rgba(110,231,255,.12)"/>
  <text x="354" y="366" class="chipText" text-anchor="middle" fill="var(--accent)">全部</text>
  <rect x="398" y="348" width="92" height="26" rx="10" class="chip"/>
  <text x="444" y="366" class="chipText" text-anchor="middle">可更新</text>
  <rect x="496" y="348" width="112" height="26" rx="10" class="chip"/>
  <text x="552" y="366" class="chipText" text-anchor="middle">新版本提示</text>
  <rect x="614" y="348" width="124" height="26" rx="10" class="chip"/>
  <text x="676" y="366" class="chipText" text-anchor="middle">架构不匹配</text>
  <rect x="744" y="348" width="92" height="26" rx="10" class="chip"/>
  <text x="790" y="366" class="chipText" text-anchor="middle">被阻止</text>

  <!-- Table header -->
	  <rect x="316" y="388" width="1076" height="38" rx="10" fill="rgba(15,23,42,.06)"/>
  <text x="332" y="412" class="label">Service</text>
  <text x="520" y="412" class="label">Image</text>
  <text x="840" y="412" class="label">Current → Candidate</text>
  <text x="1170" y="412" class="label">状态 / 备注</text>

  <!-- Group: prod (expanded) -->
  <rect x="316" y="436" width="1076" height="36" rx="12" class="group"/>
  <g transform="translate(332 446)"><g transform="scale(.6667)">
    <path class="icon" d="m5 19l2.757-7.351A1 1 0 0 1 8.693 11H21a1 1 0 0 1 .986 1.164l-.996 5.211A2 2 0 0 1 19.026 19za2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4l3 3h7a2 2 0 0 1 2 2v2"/>
  </g></g>
  <text x="358" y="459" class="h2">prod</text>
  <text x="520" y="459" class="muted">3 services · 2 可更新 · 1 被阻止</text>

  <!-- Group guide (segmented; subtle) -->
  <rect x="340" y="476" width="2" height="21" rx="1" fill="rgba(15,23,42,.10)"/>
  <rect x="340" y="507" width="2" height="46" rx="1" fill="rgba(15,23,42,.10)"/>
  <rect x="340" y="563" width="2" height="46" rx="1" fill="rgba(15,23,42,.10)"/>
  <rect x="340" y="619" width="2" height="21" rx="1" fill="rgba(15,23,42,.10)"/>

