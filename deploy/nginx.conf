server {
  listen 80;

  # Self-upgrade console must remain available while Dockrev restarts.
  location = /supervisor {
    return 301 /supervisor/;
  }
  location /supervisor/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://supervisor:50884;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://dockrev:50883;
  }
}
