pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "**/*.{rs}"
      run: cargo fmt --all
      stage_fixed: true
    clippy:
      glob: "**/*.{rs}"
      run: cargo clippy --all-targets --all-features -- -D warnings
    test:
      run: cargo test --all-features
    web-lint:
      run: |
        set -euo pipefail
        if [[ -f web/package.json ]]; then
          (cd web && bun run lint)
        else
          echo "No web/ package; skipping web lint"
        fi

commit-msg:
  commands:
    commitlint:
      run: |
        set -euo pipefail
        if command -v bun >/dev/null 2>&1 && [ -x ./node_modules/.bin/commitlint ]; then
          bun ./node_modules/.bin/commitlint --edit {1}
          exit 0
        fi
        echo "bunx is not available. Install Bun, then run: bun install" >&2
        exit 1
